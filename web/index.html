<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div id="main">

            <form class="f-box-shadow">
                <h1> Database <br /> User Login</h1>
                <div class="user-name" >
                    <input id="u-name" type="text" name="username" placeholder="Enter User name here">
                    <input id="p-word" type="password" name="password" placeholder="Enter User Password here">
                </div>
                <div class="but-ton">
                    <input type="button" value="Connect" onclick="connect()">
                </div>
            </form>
            <div class="extra-info none-dis">        
                <table class="note">
                    <tbody>
                        <tr>
                            <th>select asterisk from t_name where c_name equals <b>[uppercase/lowercase]</b> 'Adams'</th>
                        </tr>
                        <tr>
                            <td>( SELECT * FROM t_name WHERE c_name = 'ADAMS'; )</td>
                        </tr>
                        <tr>
                            <td>Default : Sentence case if not given explicitly</td>
                        </tr>
                    </tbody>   
                </table>
            </div>

        </div>        
        <script type="text/javascript" src="/eel.js"></script>
        <script src="js/scipts.js"></script>
    </body>
</html>
